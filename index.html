<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transformer App</title>
</head>
<style>
    body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
}

#container {
  max-width: 800px;
  margin: 0 auto;
  padding: 20px;
}

h1 {
  text-align: center;
  margin-bottom: 20px;
}

#map-container {
  position: relative;
  height: 400px;
  margin-bottom: 20px;
}

#map {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
}

#data-container {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
  grid-gap: 20px;
  margin-bottom: 20px;
}

#data-container p {
  margin: 0;
}

#data-container span {
  font-weight: bold;
}

#refresh-btn {
  display: block;
  margin: 0 auto;
  padding: 10px 20px;
  font-size: 16px;
  background-color: #007bff;
  color: #fff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

#refresh-btn:hover {
  background-color: #0069d9;
}
</style>
<body>
    <div id="container">

      <h1>Transformer App</h1>

      <div id="map-container">

        <iframe id="map"></iframe>

      </div>

      <div id="data-container">

        <p>Longitude: <span id="longitude"></span></p>

        <p>Latitude: <span id="latitude"></span></p>

        <p>Temperature: <span id="temperature"></span></p>

        <p>Humidity: <span id="humidity"></span></p>

        <p>Oil Level: <span id="oil-level"></span></p>

        <p>Current: <span id="current"></span></p>

        <button id="refresh-btn">Refresh</button>

      </div>

    </div>
</body>
<script>
    const apiUrl = 'https://api.thingspeak.com/channels/2079945/fields/1.json?results=2';

// Get the map container and data container elements
const mapContainer = document.getElementById('map');
const dataContainer = document.getElementById('data-container');

// Get the refresh button element
const refreshButton = document.getElementById('refresh-btn');

// Define a function to fetch the API data and update the UI
async function fetchData() {
  try {
    // Fetch the API data
    const response = await fetch(apiUrl);
    const data = await response.json();
    console.log(data)

    // Get the longitude and latitude from the API data
    const longitude = data.channel.longitude;
    const latitude = data.channel.latitude;

    // Set the source of the map iframe with the Google Maps embed link
    const mapUrl = `https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d0.1!2d${longitude}!3d${latitude}!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sus!4v1527183018365`;
    mapContainer.src = mapUrl;

    // Get the temperature, humidity, oil level, and current from the API data
    const temperature = data.channel.field1;
    const humidity = data.channel.field2;
    const oilLevel = data.channel.field3;
    const current = data.channel.field4;

    // Update the UI with the fetched data
    document.getElementById('longitude').textContent = longitude;
    document.getElementById('latitude').textContent = latitude;
    document.getElementById('temperature').textContent = temperature;
    document.getElementById('humidity').textContent = humidity;
    document.getElementById('oil-level').textContent = oilLevel;
    document.getElementById('current').textContent = current;
  } catch (error) {
    console.log(error);
  }
}

// Call the fetchData function initially

fetchData();

// Add a click event listener to the refresh button to call the fetchData function again
refreshButton.addEventListener('click', fetchData);
</script>
</html>
